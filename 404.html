<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>K Laxman Portfolio</title>
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
        }
    </style>
    <script type="text/javascript">
        // Optimized GitHub Pages SPA redirect - executes instantly
        // Converts /projects -> /?p=/projects which index.html then handles
        (function (l) {
            var segmentCount = 0;
            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
                l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
                (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
            );
        }(window.location));
    </script>
</head>

<body>

</body>

</html>
